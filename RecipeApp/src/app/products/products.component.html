

<div class='panel panel-primary'>
  <!-- <div class='panel-heading'>
    {{pageTitle}}
  </div> -->
  <div class='panel-body'>
      <div class='row'>
          <div class='col-md-2'>Filter by:</div>
          <div class='col-md-4'>
              <input type='text'
              [(ngModel)]= 'listFilter' />
          </div>
      </div>
      <div class='row'>
          <div class='col-md-6'>
              <h3>Filtered by: {{listFilter}}</h3>
          </div>
      </div>
      <div class='table-responsive'>
          <table class='table' *ngIf='recipes && recipes.length'>
              <thead>
                  <tr>
                      <th>
                          <button class='btn' (click) = 'toggleImage()'>
                              {{showImage ? 'Hide' : 'Show'}} Image
                          </button>
                      </th>
                      <th></th>
                      <th>Recipe</th>
                      <th>Ingredients</th>
                      <th>Price</th>
                      <th>5 Star Rating</th>
                  </tr>
              </thead>
              <tbody>
              
                <tr *ngFor='let recipe of filteredRecipes'>
                  <td>
                    <img *ngIf='showImage' 
                    [src]='recipe.imageUrl'[title]='recipe.recipeName'
                    [style.width.px] = 'imageWidth'
                    [style.margin.px] = 'imageMargin'>
                  </td>
                  <td></td>
                  <td>{{ recipe.recipeName }}</td>
                  <td>{{ recipe.recipeIngredients }}</td>
                  <td>{{ recipe.recipePrice | currency:'EUR': true:'1.2-2' }}</td>
                  <td>{{ recipe.starRating }}</td>
                  <td><app-star-rating [rating]= 'recipe.starRating'></app-star-rating></td>
               </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
